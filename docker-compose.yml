version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stock_market_db
    environment:
      POSTGRES_DB: stock_db
      POSTGRES_USER: dataengineer
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dataengineer"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
